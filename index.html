<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang web đang bảo trì</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      padding: 50px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #666;
    }
    .logo {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Logo" width="250px">
  </div>
  <h1>Trang web đang bảo trì</h1>
  <p>Chúng tôi xin lỗi vì sự bất tiện này, nhưng trang web của chúng tôi đang trong quá trình bảo trì.</p>
  <p>Vui lòng quay lại sau để truy cập vào trang web của chúng tôi.</p>
</body>
</html>
